# language setting
language: node_js

# environment
cache: true

env:
  - XUNIT_FILE=shippable/testresults/result.xml
  - SLACK_ORG=adexchangegrp PROJECT=aeg-logger
  secure: 

# exclude
branches:
  except:
    - dev

# include
branches:
  only:
    - master

# version number
node_js:
  - "0.10"

# install dependencies
before_install:
  - npm -g install jshint

# running the tests and jshint
script:
  - npm run jshint
  - npm run build

# Tell istanbul to generate a coverage report
after_script:
  - ./node_modules/.bin/istanbul cover --dir  shippable/codecoverage/ _mocha -- --recursive test/
  - ./node_modules/.bin/istanbul report cobertura --dir  shippable/codecoverage/

after_failure:
  - python slack_notifier.py --project $PROJECT --token $SLACK_TOKEN

after_success:
  - python slack_notifier.py --project $PROJECT --token $SLACK_TOKEN -s
